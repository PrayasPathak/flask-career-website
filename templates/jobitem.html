<div class="border-bottom pb-2 row" style="margin-bottom: 16px">
  <div class="col-10">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px">
      Job {{job['title']}}
    </h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
  </div>

  <div class="col-2 pr-4">
    <a
      href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AMy%20Resume%20link%3A%20%3Cresume%20link%3E%0D%0A%0D%0AMy%20LinkedIn%20link%3A%20%3Clinkedin%20in%3E%0D%0A%0D%0A"
      type="button"
      class="btn btn-outline-primary float-right align-middle"
      >Apply</a
    >
  </div>
</div>
